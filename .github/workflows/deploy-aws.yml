name: prueba

on:
  push:
    branches:
      - main
      - staging
      - development
      - feature/github-action-aws

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: optimized-app
  IMAGE_TAG: ${{github.run_number}}
  
jobs:
  build: 
    name: Build and push Docker image to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build image to Amazon ECR
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG . -t $ECR_REPOSITORY:latest
     
      - name: Tag image for ECR
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:latest

      - name: Push images to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:latest
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

  deploy-dev:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - name: Deployar en development
        run: echo "Desplegando en el entorno de development ${IMAGE_URI}"

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Deployar en staging
        run: echo "Desplegando en el entorno de staging ${IMAGE_URI}"

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deployar en produccion
        run: echo "Dessplegando en el entorno de produccion ${IMAGE_URI}"

  deploy-feature:
    if: github.ref == 'refs/heads/feature/github-action-aws'
    runs-on: ubuntu-latest
    steps:
      - name: Deployar en feature/github-action-aws
        run: echo "Desplegando en el entorno de feature/github-action-aws ${IMAGE_URI}"
